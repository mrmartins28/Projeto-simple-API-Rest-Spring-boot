<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<h3> Spring boot Project</h3>

<form action="" id = "formUser">

<div class="mb-3">
  <label for="id" class="form-label">ID</label>
  <input type="text" class="form-control" id="id" readonly="readonly">
</div>

<div class="mb-3">
  <label for="nome" class="form-label">Nome do Usuário</label>
  <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
</div>

<div class="mb-3">
  <label for="idade" class="form-label">Idade</label>
  <input type="number" class="form-control" id="idade" >
</div>
<button type="button" class="btn btn-primary" onclick="salvarUsuario()" >Salvar</button>
<button type="button" class="btn btn-secondary" onclick="document.getElementById('formUser').reset()" >Novo</button>

</form>

<script type="text/javascript">
	function salvarUsuario() {
		
		var id = $("#id").val();
		var nome = $("#nome").val();
		var idade = $("#idade").val();
		
		  $.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({id : id, nome : nome, idade : idade}) ,
				contentType : "application/json ; charset=utf-8",
				success : function(response) {
					
					$("#id").val(response.id);

					alert("Salvou com sucesso")		  
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar usuário: " + xhr.responseText);
			});
		
	}
</script>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>
</html>
